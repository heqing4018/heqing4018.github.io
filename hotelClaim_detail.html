<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>旅馆认领查看</title>
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/jquery.magnify.css" >
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/magnify-white-theme.css" >
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/hotelClaim_detail.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>   
</head>
<body>
    <div class="innerContent">
        <!-- 导航 -->
        <div class="topNavi">
            <h2>
                <i class="nav icons"></i>
                <a href="hotelClaim.html">旅馆认领</a>
                <a href="hotelClaim_detail.html">/ 查看</a>
            </h2>
        </div>
        <section class="secmain">
            <!-- 标题 -->
            <div class="topTitl">
                <p><i class="goBack"></i>查看</p>
            </div>
            <div class="contBox">
                <section class="infoSec">
                    <div class="seCont clear twoCont">
                        <div class="left">
                            <p class="infoTitl">基本信息</p>
                            <table class="basicInfo">
                                <tr>
                                    <td>旅馆ID:</td>
                                    <td>
                                        <input id="hotelId" class="bckipt" type="text" value="NA00112"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>旅馆名称:</td>
                                    <td>
                                        <input class="bckipt" type="text" value="齐家大院"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>地址:</td>
                                    <td>
                                        <input class="bckipt" type="text" value="北京市海淀区花园路16号"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>所有者:</td>
                                    <td>
                                        <input class="bckipt" type="text" value="齐橙橙"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>联系方式:</td>
                                    <td>
                                        <input class="bckipt" type="text" value="18987598412"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>提交时间:</td>
                                    <td>
                                        <input class="bckipt" type="text" value="2018-10-19 09:32:32"/>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
                <section class="infoSec">
                    <p class="infoTitl">房间信息</p>
                    <div class="seCont">
                        <table id="roomTbl" class="infoTbl">  
                            <tr>
                                <td>序号</td>
                                <td>房间类型</td>
                                <td>房间数量</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>
                                    <input class="roomipt" type="text" value="大床房" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="30" readonly>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>
                <section class="infoSec">
                    <p class="infoTitl">商家信息</p>
                    <div class="seCont">
                        <table id="merchantTbl" class="infoTbl">  
                            <tr>
                                <td>序号</td>
                                <td>姓名</td>
                                <td>身份证号</td>
                                <td>手机号</td>
                                <td>状态</td>
                                <td>角色</td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>
                                    <input class="roomipt" type="text" value="齐橙橙" readonly>
                                </td>
                                <td>
                                    <input class="roomipt w165" type="text" value="136598422965215882" readonly>
                                </td>
                                <td>
                                    <input class="roomipt w110" type="text" value="1356987412" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="通过" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="老板" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>
                                    <input class="roomipt" type="text" value="齐橙橙" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="136598422965215882" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="1356987412" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="通过" readonly>
                                </td>
                                <td>
                                    <input class="roomipt" type="text" value="员工" readonly>
                                </td>
                            </tr>
                        </table>
                    </div>
                </section>
                <div class="btndv">
                    <button id="claimBtn" class="obtn">认领</button>
                </div>
            </div>
        </section>
    </div>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 认领 style="margin-top: -317px;"-->
    <div class="shadeBox" id="claimBox" >
        <h2>
            <i class="sdbxclose" id="claimclose"></i>
            确认绑定
        </h2>
        <div class="sdbcont">
            <table style="width:440px;">
                <tr>
                    <td class="w100">
                        <span class="">所属市局：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>市局1</option>
                            <option>市局2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属分局：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>分局1</option>
                            <option>分局2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属派出所：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>派出所1</option>
                            <option>派出所2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属分组：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>分组1</option>
                            <option>分组2</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sdbfoot">
            <input id="claimsurn" class="obtn" type="button" value="确定">
            <input id="claimcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <i id="tip_center" class="tip_center"></i>
    <script type="text/javascript">

        $(function(){

            //普通select2初始化
            $(".boxselbig").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 340
            });

            // select2 赋值
            //$('#id选择器').val('所要赋的值').trigger("change");
            
        });

        //返回
        $('.goBack').on('click', function(e){
            PrtIframeTo('hotelClaim.html');
        });

        var oclaimBox = $('#claimBox');     //认领
        
        // 认领绑定------------------------------
        $('#claimBtn').on('click', function(){
            ShadeShow(oclaimBox);
        });
        //认领绑定，确认
        $('#claimsurn').on('click', function(){
            ShadeClose(oclaimBox);
        });
        //认领绑定，取消
        $('#claimcancel').on('click', function(){
            ShadeClose(oclaimBox);
        });
        // 认领绑定，关闭
        $('#claimclose').on('click', function(){
            ShadeClose(oclaimBox);
        });

    </script>
</body>
</html>
