<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>存储设置</title>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/my-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/storageSet.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
</head>
<body>
    <section class="secmain">
        <!-- 标题 -->
        <div class="topTitl">
            <h2 >存储设置</h2>
            <hr/>
        </div>
        <div class="logDv">
            <table class="infoTblitl">
                <thead>
                    <tr>
                        <td>存储类型</td>
                        <td>存储时长</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td>录制视频存储时长</td>
                        <td>
                            <a class="editbtn editico"></a>
                            <span class="valSpan">29</span>
                            <input class="videoipt rtbkipt" value="29" />天
                            <span class="tips">(请输入0~90之间的整数)</span> 
                            <div class="btndv">
                                <input class="obtn savebtn" type="text" value="保存"/>
                                <input class="obtn cancelbtn" type="text" value="取消"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>拍摄图片存储时长</td>
                        <td>
                            <a class="editbtn editico"></a>
                            <span class="valSpan">28</span>
                            <input class="rtbkipt" name="" value="28" />天 
                            <span class="tips">(请输入0~90之间的整数)</span>
                            <div class="btndv">
                                <input class="obtn savebtn" type="text" value="保存"/>
                                <input class="obtn cancelbtn" type="text" value="取消"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>结构化数据存储时长</td>
                        <td>
                            <a class="editbtn editico"></a>
                            <span class="valSpan">27</span>
                            <input class="rtbkipt" name="" value="27" />天 
                            <span class="tips">(请输入0~90之间的整数)</span>
                            <div class="btndv">
                                <input class="obtn savebtn" type="text" value="保存"/>
                                <input class="obtn cancelbtn" type="text" value="取消"/>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script type="text/javascript">

        // 编辑
        $('.editbtn').on('click', function(){

            var otr = $(this).closest('tr');

            otr.addClass('editTr');
            otr.siblings('tr').removeClass('editTr');
            
        });
        // 保存
        $('.savebtn').on('click', function(){

            var otr = $(this).closest('tr');
            otr.removeClass('editTr');
           
            $('.valSpan', otr).text( $('.rtbkipt', otr).val());

            $('#tip_center').tips({
                msg: '请按提示输入正确的数值', 
                side: 1, //提示窗显示位置 1，2，3，4 分别代表 上右下左 默认为1（上） 可选
                minW: 220,
                align: 'center',
                time: 2,//自动关闭时间 默认2秒 设置0则不自动关闭 可选
                theme: 1, // 提示框样式，1、3是红色的 1有底色 3没有，2、4是绿色的 2有底色 4没有
            });

            // $('#tip_center').tips({
            //     msg: '修改成功', 
            //     side: 1, //提示窗显示位置 1，2，3，4 分别代表 上右下左 默认为1（上） 可选
            //     align: 'center',
            //     time: 2,//自动关闭时间 默认2秒 设置0则不自动关闭 可选
            //     theme: 2, // 提示框样式，1、3是红色的 1有底色 3没有，2、4是绿色的 2有底色 4没有
            // });

        });
        // 取消
        $('.cancelbtn').on('click', function(){

            var otr = $(this).closest('tr');
            otr.removeClass('editTr');

        });

	</script>
</body>
</html>
