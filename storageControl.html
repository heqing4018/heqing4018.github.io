<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>存储空间监控</title>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/my-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/storageControl.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/echarts.min.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    
</head>
<body>
    <section class="secmain">
        <!-- 标题 -->
        <div class="topTitl">
            <h2 >存储空间监控</h2>
            <hr/>
        </div>
        <section class="sec2 cckjdv">
            <ul class="cckjlst clear">
                <li class="li1">
                    <i class="li1_ico cckj_ico"></i>
                    <p class="rldv" title="500GB">500GB</p>
                    <p class="kindv">总存储空间</p>
                    <i class="btmborder"></i>
                </li>
                <li class="li2">
                    <i class="li2_ico cckj_ico"></i>
                    <p class="rldv" title="200GB">200GB</p>
                    <p class="kindv">已用存储空间</p>
                    <i class="btmborder"></i>
                </li>
                <li class="li3">
                    <i class="li3_ico cckj_ico"></i>
                    <p class="rldv" title="300GB">300GB</p>
                    <p class="kindv">剩余存储空间</p>
                    <i class="btmborder"></i>
                </li>
                <li class="li4">
                    <div class="clear">
                        <p class="rldv" title="40GB">40GB</p>
                        <p class="kindv">日平均消耗值</p>
                    </div>
                    <div class="clear">
                        <p class="rldv" title="2017-11-06">2017-11-06</p>
                        <p class="kindv">预计存满日期</p>
                    </div>
                    
                    <i class="btmborder"></i>
                </li>
            </ul>
        </section>
        <section class="sec3 clear">
            <div class="sec3lft">
                <p class="secTitl">数据增长概览</p>
                <div id="sjzzChart" style="width:950px; height: 400px; margin: 0 auto; "></div>
            </div>
            <div class="sec3rt">
                <p class="secTitl">存储空间概览</p>
                <div id="cckjChart" style="width:370px; height: 380px; margin: 0 auto;"></div>
            </div>
        </section>
    </section>
	<script type="text/javascript">
        $(function(){

            
            var OsjzzChart = echarts.init(document.getElementById('sjzzChart')), // 数据增长概览
                Occkjchart = echarts.init(document.getElementById('cckjChart')); // 存储空间概览
            
            var xAxisData = ['06-02','06-03','06-04','06-05','06-06','06-07','06-08','06-09','06-10'];//X轴时间数据
            var data1 = [3, 4, 2, 1, 3.5, 2,2.3,1,2]; //vehicle-analysis的数据
            var data2 = [1, 0.5, 2, 1, 1, 2,1,3,1]; //face-detects的数据

            var itemStyle = {
                normal: {
                },
                emphasis: {
                    barBorderWidth: 1,
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowOffsetY: 0,
                    shadowColor: 'rgba(0,0,0,0.5)'
                }
            };

            //数据增长概览,数据设置
            var optionSjzz ={
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'      // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: 50,
                    right: 200,
                    bottom: 50
                },
                legend: {
                    orient: 'vertical',
					x: 'right',
                    data: ['vehicle-analysis', 'face-detects'],
                    align: 'left',
                    top: 170,
                    itemWidth: 30,
                    itemHeight: 10,
                    textStyle:{
                        color: '#c0c0cc',
                        fontSize: 14,
                    },
                    itemGap: 30 //项目之间的间隔
                },
                xAxis: {
                    data: xAxisData,
                    //name: '天',//x轴上的单位
                    silent: false,
                    splitLine: {show: false},
                    splitArea: {show: false},
                    // nameTextStyle: {
                    //     color:'red'
                    // },
                    axisLine: {
                        onZero: true,
                        lineStyle: {
                            color: '#636366' //坐标轴轴线颜色
                        }
                    },
                    axisTick:{
                        length: 8,
                        inside: true,
                        lineStyle: {
                            color: '#636366' //坐标轴轴线颜色
                        }
                    },
                    axisLabel:{
                        color: '#a8a8b2'   //刻度值的颜色
                    }
                },
                yAxis: {
                    name: 'G',//Y轴上的单位
                    type: 'value',
                    min: 0,
                    max: 5,
                    splitArea: {show: false},
                    nameTextStyle: {
                        color:'#a8a8b2'
                    },
                    splitLine: {
                        lineStyle: {
                            color: '#363638' //值对应的横线的颜色
                        }
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#636366' //坐标轴轴线颜色
                        }
                    },
                    axisTick:{
                        show: false     //是否显示坐标轴刻度
                    },
                    axisLabel:{
                        color: '#a8a8b2'   //刻度值的颜色
                    }
                },
                series: [
                    {
                        name: 'vehicle-analysis',
                        type: 'bar',
                        barWidth:'25',
                        stack: 'one',
                        itemStyle: itemStyle,
                        data: data1
                    },
                    {
                        name: 'face-detects',
                        type: 'bar',
                        stack: 'one',
                        itemStyle: itemStyle,
                        data: data2
                    }
                ],
                color:[
                    '#0196F2',
                    '#1CBA9A'
                ]
            };

            // 存储空间概览，数据设置
			var optionCckj = {
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                grid: {
                    top: 0,
                    left: 0,
                    right: 0,
                    bottom: 150
                },
				legend: {
                    bottom: 0,
                    data: ['剩余空间', 'face-detects','vehicle-analysis','human-anlysis'],
                    textStyle:{
                        color: '#c0c0cc',
                        fontSize: 14,
                    },
                    itemGap: 25 //项目之间的间隔
				},
				series: [
					{
						name:'存储空间',
						type:'pie',
						radius: ['53%', '65%'],
                        avoidLabelOverlap: false,
                        center: [180, 160],
						label: {
							normal: {
							    show: false,
							    position: 'center'
							},
							emphasis: {
							    show: true,
							    textStyle: {
							        fontSize: '16',
							        fontWeight: 'bold'
							    }
							}
						},
						labelLine: {
							normal: {
							    show: false
							}
						},
						data:[
							{value:335, name:'剩余空间'},
							{value:310, name:'face-detects'},
							{value:234, name:'vehicle-analysis'},
							{value:135, name:'human-anlysis'},
						]
					}
				],
				color:[
					'#0196F2',
					'#1CBA9A', 
					'#41B06F', 
					'#286BDE'
				]
            };
            
            OsjzzChart.setOption(optionSjzz); //数据增长概览,图表加载数据
			Occkjchart.setOption(optionCckj);  //存储空间概览，加载数据
        });
	</script>
</body>
</html>
