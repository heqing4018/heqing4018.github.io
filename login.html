<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
</head>
<body>
	<div class="login-wrapper">
        <div class="loginOutoer">
            <p class="sysName" title="云鹰-结构化平台">
                <!-- 云鹰-结构化平台 -->
            </p>
            <div class="lginfo">
                <p class="loginft">用户登录</p>
                <div class="lgiptdv clear userdv">
                    <i class="lgico userico"></i>
                    <input class="lgipt" type="text" placeholder="请输入用户名" />
                </div>
                <div class="lgiptdv clear">
                    <i class="lgico pwdico"></i>
                    <input class="lgipt" type="password" placeholder="请输入密码" />
                </div>
                <label class="htzhlb" for="rempwd">
                    <span class="ckbox">
                        <input type="checkbox" id="rempwd" />
                        <i></i>
                    </span>
                    记住密码
                </label>
                <br>
                <input class="obtn lgbtn" type="button" value="登 录">
                <span class="topl"></span>
                <span class="topr"></span>
                <span class="btml"></span>
                <span class="btmr"></span>
            </div>
        </div>
		<!-- 脚部 -->
		<div class="footer">
            <p>Copyright © 2013-2018 北京时代云英科技有限公司</p>
        </div>
	</div>
    <script type="text/javascript">
    
		// 登录
		$('.lgbtn').on('click', function(){

            $('.userdv').tips({  //selector 为jquery选择器
                msg: '登陆失败!',  //你的提示消息 必填
                side: 1, //提示窗显示位置 1，2，3，4 分别代表 上右下左 默认为1（上） 可选
                minW:288,
                time: 5,//自动关闭时间 默认2秒 设置0则不自动关闭 可选
                theme: 1, // 提示框样式，1、3是红色的 1有底色 3没有，2、4是绿色的 2有底色 4没有
                x: -5,
            });

			// $(location).attr('href', 'index.html');
		});

		
	</script>
</body>
</html>
