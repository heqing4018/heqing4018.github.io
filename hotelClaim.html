                    <td class="w100">
                        <span class="">所属市局：</span>
                    </td>
                    <td>

                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属分局：</span>

                <tr>

        <div class="sdbfoot">

            <input id="claimcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <i id="tip_center" class="tip_center"></i>
    <script type="text/javascript">

        $(function(){

            //弹框select2初始化
            $(".boxselbig").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 340
            });

            
        });  

        //查看
        $('.datatb').on('click', '.ckdetailico', function(){
            PrtIframeTo('hotelClaim_detail.html');
        });

        var oclaimBox = $('#claimBox');     //认领
        
        // 认领绑定------------------------------
        $('.datatb').on('click', '.claimico', function(){
            ShadeShow(oclaimBox);
        });
        //认领绑定，确认
        $('#claimsurn').on('click', function(){
            ShadeClose(oclaimBox);
        });
        //认领绑定，取消
        $('#claimcancel').on('click', function(){
            ShadeClose(oclaimBox);
        });
        // 认领绑定，关闭
        $('#claimclose').on('click', function(){
            ShadeClose(oclaimBox);
        });
        

    </script>
