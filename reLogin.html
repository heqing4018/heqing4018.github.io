<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>reLogin</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>  
    <style>
        .contdv{
            color: #333;
            font-size: 20px;
            text-align: center;
            width: 565px;
            margin: 100px auto 0;
        }
        .imgdv{
            width: 100%;
            height: 240px;
            background: url('./img/relogin.png') center no-repeat;
            margin: 0 0 70px 0;
        }
        #relogin{
            color: #fff;
            font-size: 14px;
            width: 200px;
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            background: #1492FF;
            display: inline-block;
            margin: 65px 0 0 0;
        }
    </style>
</head>
<body>
	<div class="innerContent">
        <section class="secmain">
            <div class="contdv">
                <div class="imgdv"></div>
                <p>哎呀！登录信息过期，请重新登录 . . .</p>
                <a id="relogin" href="login.html">返回登录页</a>
            </div>
        </section>
    </div>
    <script>
        
        $('#relogin').on('click', function(e){
            e.preventDefault();
            window.parent.location.href="login.html";
        });
        
    </script>
</body>
</html>
