    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 密码验证 -->
    <div class="shadeBox" id="pwdBox">
        <div class="sdbcont pwdcont">
            <p class="pwdp">请输入登录密码进行身份验证</p>
            <input class="pwdyzipt" type="password" />
        </div>
        <div class="sdbfoot">
            <input id="pwdsurn" class="obtn" type="button" value="确认"/>
            <input id="pwdcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
    <!-- 删除应用 -->
    <div class="shadeBox" id="delBox">
        <h2>
            <i class="sdbxclose" id="delclose"></i>
            删除
        </h2>
        <div class="sdbcont delcont">
                <i class="sdtipdeli "></i>确认删除此应用？
        </div>
        <div class="sdbfoot">
            <input id="delsurn" class="obtn" type="button" value="确认"/>
            <input id="delcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
	<script type="text/javascript">
	
		// 添加应用
		$('.addbtn').on('click', function(){
			PrtIframeTo('applicationAdd.html');
		});

		// 编辑应用
		$('.yylist').on('click', '.editico', function(){
			PrtIframeTo('applicationEdit.html');
		});

        var odelBox = $('#delBox'),  //删除应用
            opwdBox = $('#pwdBox'); //密码验证

        // 删除时，先弹出密码验证-------------------------------------
        $('.yylist').on('click', '.delico', function(){
            ShadeShow(opwdBox);
            $('.pwdyzipt').focus();
        });

        //密码验证，确认
        $('#pwdsurn').on('click', function(){

            ///验证成功后，删除应用确认框打开
            ShadeShow(odelBox);
            ShadeClose(opwdBox);
        });
        //密码验证，取消
        $('#pwdcancel').on('click', function(){
            ShadeClose(opwdBox);
        });

        //删除应用，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除应用，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        // 删除应用，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });

        

		
	</script>
