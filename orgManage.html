<body>
    <div class="innerContent">
        <!-- 导航 -->
        <div class="topNavi">

        <section class="secmain">

            <div class="topTitl">

            <div class="contBox">

                <table class="menutb">

                        <td class="wmntd">

                        </td>

                            <input class="obtn searchbtn" type="button" value="查询" />
                            <input class="obtn resetbtn" type="reset" value="重置" />
                        </td>
                    </tr>
                </table>
                <!-- 数据列表 -->
                <table class="datatb">
                    <thead>
                        <tr>
                            <th class="wNumid">序号</th>
                            <th>派出所名称</th>

                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                        <tr>
                            <td>2</td>
                            <td>南坪派出所</td>
                            <td>南岸分局</td>
                            <td>重庆市公安局</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>南坪派出所</td>
                            <td>南岸分局</td>
                            <td>重庆市公安局</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>

                        </tr>

                </table>
                <!-- 无数据时的占位图 -->

            </div>
        </section>
    </div>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 删除机构 -->
    <div class="shadeBox" id="delBox">
        <h2>
            <i class="sdbxclose" id="delclose"></i>
            删除
        </h2>
        <div class="sdbcont delcont">
                <i class="sdtipdeli "></i>确认删除此机构信息？
        </div>
        <div class="sdbfoot">
            <input id="delsurn" class="obtn" type="button" value="确认"/>
            <input id="delcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
    <i id="tip_center" class="tip_center"></i>
    <script>
        
        $(function(){

            //普通select2初始化
            $(".defaultSel").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 210
            });

            //弹框select2初始化
            $(".boxselbig").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 340
            });
        }); 

        //新建派出所
        $('.addbtn').on('click', function(){
            PrtIframeTo('orgManage_add.html');
        });

        //编辑派出所
        $('.datatb').on('click', '.editico', function(){
            PrtIframeTo('orgManage_edit.html');
        });
    
        var odelBox = $('#delBox');    //删除机构

        //删除机构--------------------------
        $('.datatb').on('click', '.delico', function(){
            ShadeShow(odelBox);
        });
        //删除机构，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除机构，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除机构，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });
        
    </script>
