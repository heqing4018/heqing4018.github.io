<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
</head>
<body>
    <iframe class="videoIfram" id="iframeMain" src="deviceVideo.html" style="width:100%;"  frameborder="0" scrolling="no"></iframe>
    <script>
        $(function(){
            changeFrameHeight();
        }); 
        function changeFrameHeight(){
		    var ifm= document.getElementById("iframeMain"); 
			ifm.style.height=document.documentElement.clientHeight-120+"px";
			// 120是顶部和底部所占高度，需根据实际情况调整
        }
		window.onresize=function(){  
		    changeFrameHeight();
		}
    </script>
</body>
</html>
