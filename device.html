<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>摄像头管理</title>
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/jquery.magnify.css" >

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
    <div class="innerContent">
        <!-- 导航 -->
        <div class="topNavi">
            <h2>
                <i class="nav icons"></i>
                <a href="#">摄像头管理</a>
            </h2>
        </div>
        <section class="secmain">
            <!-- 标题 -->
            <div class="topTitl">
                <p>摄像头管理</p>
                <div class="tptbtns">
                    <!-- <a class="tptbtn importbtn"><i class="icons tptimport"></i>导入摄像头</a> -->
                    <a class="tptbtn addbtn"><i class="icons tptadd"></i>添加摄像头</a>
                </div>
            </div>
            <div class="contBox">
                <!-- 菜单栏 -->
                <table class="menutb">
                    <tr>
                        <td class="wmntd">
                            <input type="text" class="mnipt" placeholder="请输入摄像头名称">
                        </td>
                        <td class="wmntd">
                            <input type="text" class="mnipt" placeholder="请输入设备ID">
                        </td>
                        <td class="wmntd">
                            <select class="mnipt defaultSel">
                                <option>请选择使用状态</option>
                                <option value="">状态1</option>
                                <option value="">状态2</option>
                            </select>
                        </td>
                        <td>
                            <input class="obtn searchbtn" type="button" value="查询" />
                            <input class="obtn resetbtn" type="reset" value="重置" />
                        </td>
                    </tr>
                </table>
                <!-- 数据列表 -->
                <table class="datatb">
                    <thead>
                        <tr>
                            <th class="wNumid">序号</th>
                            <th>设备ID</th>
                            <th>摄像头名称</th>
                            <th>启用状态</th>
                            <th class="w180">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>DEF100381</td>
                            <td>摄像头1</td>
                            <td>启用</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>DEF100381</td>
                            <td>摄像头1</td>
                            <td>停用</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>DEF100381</td>
                            <td>摄像头1</td>
                            <td>启用</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 无数据时的占位图 -->
                <!-- <div class="nodatadv"> 
                    暂无数据
                </div> -->
                <!-- 分页 -->
                <div class="pagegation">
                    <ul>
                        <li>
                            <a class="curpage">1</a>
                        </li>
                        <li>
                            <a>2</a>
                        </li>
                        <li>
                            <a>3</a>

                        </li>

                        </li>
                        <li>
                            <a>···</a>

                        <li>

                        </li>
                        <li>
                            <a>&gt;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 添加摄像头 -->
    <div class="shadeBox" id="addBox" >
        <h2>
            <i class="sdbxclose" id="addclose"></i>
            添加摄像头
        </h2>
        <div class="sdbcont">
            <table style="width:440px;">
                <tr>
                    <td class="w100">
                        <span class="">设备ID：</span>
                    </td>
                    <td>
                        <input class="sdipt" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">摄像头名称：</span>
                    </td>
                    <td>
                        <input class="sdipt" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">是否启用：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>启用</option>
                            <option>停用</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sdbfoot">
            <input id="addsurn" class="obtn" type="button" value="确定">
            <input id="addcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <!-- 编辑摄像头 -->
    <div class="shadeBox" id="editBox" >
        <h2>
            <i class="sdbxclose" id="editclose"></i>
            编辑摄像头
        </h2>
        <div class="sdbcont">
            <table style="width:440px;">
                <tr>
                    <td class="w100">
                        <span class="">设备ID：</span>
                    </td>
                    <td>
                        <input class="sdipt" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">摄像头名称：</span>
                    </td>
                    <td>
                        <input class="sdipt" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">是否启用：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>启用</option>
                            <option>停用</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sdbfoot">
            <input id="editsurn" class="obtn" type="button" value="确认">
            <input id="editcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <!-- 删除摄像头 -->
    <div class="shadeBox" id="delBox">
        <h2>
            <i class="sdbxclose" id="delclose"></i>
            删除
        </h2>
        <div class="sdbcont delcont">
                <i class="sdtipdeli "></i>确认删除此摄像头信息？
        </div>
        <div class="sdbfoot">
            <input id="delsurn" class="obtn" type="button" value="确认"/>
            <input id="delcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
    <i id="tip_center" class="tip_center"></i>
    <script>
        
        $(function(){

            //普通select2初始化
            $(".defaultSel").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 210
            });

            //表头select2初始化
            $(".dtsel").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 100
            });

            //弹框select2初始化
            $(".boxselbig").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 340
            });

            
        });  

        //开关按钮
		$('.kg_btn').off('click', '**');	//绑定事件之前先删除一次，不然开发那边火狐会走两次事件
		$('.kg_btn').on('click', '.spdot', function(e){
            var ckval = $(this).find('input').prop('checked');
            $(this).closest('.kg_btn').toggleClass('kg_btn_unck');
			$(this).find('input').prop('checked', !ckval);
        });
    
        var oaddBox = $('#addBox'),     //添加摄像头
            oeditBox = $('#editBox'),   //编辑摄像头
            odelBox = $('#delBox');     //删除摄像头
    
        // 添加摄像头------------------------------
        $('.addbtn').on('click', function(){
            ShadeShow(oaddBox);
        });
        //添加摄像头，确认
        $('#addsurn').on('click', function(){
            ShadeClose(oaddBox);
        });
        //添加摄像头，取消
        $('#addcancel').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 添加摄像头，关闭
        $('#addclose').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 编辑摄像头-----------------------------------
        $('.datatb').on('click', '.editico', function(){
            ShadeShow(oeditBox);
        });
        //编辑摄像头，确认
        $('#editsurn').on('click', function(){
            ShadeClose(oeditBox);
        });
        //编辑摄像头，取消
        $('#editcancel').on('click', function(){
            ShadeClose(oeditBox);
        });
        //编辑摄像头，关闭
        $('#editclose').on('click', function(){
            ShadeClose(oeditBox);
        });
        //删除摄像头--------------------------------------
        $('.datatb').on('click', '.delico', function(){
            ShadeShow(odelBox);
        });
        //删除摄像头，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除摄像头，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除摄像头，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });
        
    </script>
</body>
</html>
