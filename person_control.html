    <!-- 批量导入导入 -->

            <i class="sdbxclose icos" id="importclose"></i>
            批量导入
        </h2>
        <div class="sdbcont">
            <div class="dldv">
                <!-- 选择文件后显示 -->
                <div class="exportEIdiv">
                    <i class="excelPic"></i>
                    <span class="excelSpan" id="fileNameSpan">Excel文件名称（500K）</span>
                    <a class="excelA" > 删除</a>
                </div>
                <!-- 选择图片后显示 -->
                <div  class="ImageEIdiv">
                    <i class="imagePic"></i>
                    <span  class="excelSpan" id="imageNumSpan">已导<span class="imgnum">0</span>入张图片 </span> 
                    <a  class="excelA" >删除 </a>
                </div>
            </div>
            <div class="dldv">
                <a class="templateDl" href="excel/template/人员布控模板.xlsx" >下载模板</a>
                <a class="upFileBtnOuter">
                    <input type="file"   name="" id="localupld" accept=".xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" >
                    选择文件
                </a>
                <a class="upFileBtnOuter">
                   <input type="file"  multiple  name="" id="imgUpload"/>上传图片</a>
                </a>
            </div>
            <p class="markp">注：请按照模板规格填写信息，以防导入出错。文件大小需小于10M。</p>
        </div>
        <div class="sdbfoot">
            <input id="importsurn" class="obtn" type="button" value="确认">
            <input id="importcancel" class="obtn obtnBl" type="button" value="取消">
        </div>

    <script type="text/javascript">
    

        //添加布控
        $('.addbtn').on('click', function(e){
            PrtIframeTo('person_control_add.html');
        });

        //编辑布控
        $('.htlist').on('click', '.peplitem img', function(e){
            PrtIframeTo('person_control_edit.html');
        });

        //设置布控
        $('.htlist').on('click', '.setbtn', function(e){
            PrtIframeTo('person_control_set.html');
        });


        var oplbtns = $('.plbtns'), //批量操作按钮
            oselectbtn =  $('.selectbtn'); //批量导出按钮

        // 批量导出
        $('.selectbtn').on('click', function(e){
            oplbtns.show();
            $(this).hide();
            $('.htzhlb', '.htlist').show();
        });

        // 全选
        $('.selallbtn').on('click', function(e){
            $('input[name = "alarmItem"]').prop('checked', true);
        });

        // 反选
        $('.backselbtn').on('click', function(e){
            $('input[name = "alarmItem"]').each(function(){
                var oval = $(this).prop('checked');
                $(this).prop('checked', !oval);
            });
        });

        // 取消
        $('.cancelbtn').on('click', function(e){
            oplbtns.hide();
            oselectbtn.show();
            $('.htzhlb', '.htlist').hide();
            $('input[name = "alarmItem"]').prop('checked', false);
        });

        var obatchImport = $('#batchImport'), //批量导入
            odelBox = $('#delBox');     //删除摄像头

        //批量导入--------------------------------------
        $('.importbtn').on('click', function(){
            ShadeShow(obatchImport);
        });
        
        //批量导入，确认
        $('#importsurn').on('click', function(){
            ShadeClose(obatchImport);
        });
        //批量导入，取消
        $('#importcancel').on('click', function(){
            ShadeClose(obatchImport);
        });
        //批量导入，关闭
        $('#importclose').on('click', function(){
            ShadeClose(obatchImport);
        });

        //删除摄像头--------------------------------------
        $('.htlist').on('click', '.delinfobtn', function(){
            ShadeShow(odelBox);
        });
        //删除摄像头，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除摄像头，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除摄像头，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });
    
    </script>
