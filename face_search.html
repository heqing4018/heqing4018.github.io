<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>人脸搜索</title>
    <link rel="stylesheet" type="text/css" href="plugins/jquery-ui/css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/jquery.magnify.css" >
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/magnify-white-theme.css" >
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/face_search.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="plugins/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/magnify-master/jquery.magnify.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>   
</head>
<body>
    <div class="innerContent">
        <!-- 导航 -->
        <div class="topNavi">
            <h2>
                <i class="nav icons"></i>
                <a href="#">人脸搜索</a>
            </h2>
        </div>
        <section class="secmain">
            <!-- 标题 -->
            <div class="topTitl">
                <p>人脸搜索</p>
            </div>
            <div class="contBox clear">
                <div class="left">
                    <ul class="bankul clear">
                        <li id="actualBank" class="curli">实时库</li>
                        <li id="personCtrBank" >人员布控库</li>
                    </ul>
                    <div class="imgDv">
                        <div class="imgOuter">
                            <input id="imgfile" type="file" style="display:none">
                            <img id="imgupld" src="./img/imgSel.png">
                            <!-- <img id="imgupld" src="./img/timg.jpg"> -->
                        </div>
                        <p class="upld">点击选择图片</p>
                        <p class="tips">支持jpg、png、jpeg格式的图片，大小不超过1M。</p>
                    </div>
                    <div class="datasite">
                        <div class="datadv">
                            <i></i>
                            <input type="text" onclick="WdatePicker()" placeholder="起始时间">
                        </div>
                        <div class="datadv">
                            <i></i>
                            <input type="text" onclick="WdatePicker()" placeholder="结束时间">
                        </div>
                        <select class="defaultSel" multiple>
                            <option>地点1</option>
                            <option>地点2</option>
                            <option>地点3</option>
                            <option>地点4</option>
                            <option>地点5</option>
                        </select>
                        <div class="similar">
                            <p>相似度：<span id="similarVal"></span></p>
                            <div class="sliderdv">
                                <div class="slider" id="slider"></div>
                                <span class="vlspan leftvl">0</span>
                                <span class="vlspan rightvl">100%</span>
                            </div>
                        </div>
                    </div>
                    <div class="btndv">
                        <input class="obtn resetbtn" type="reset" value="重置" />
                        <input class="obtn searchbtn" type="button" value="查询" />
                    </div>
                </div>
                <div class="right">
                    <div class="titlSecond">
                        <p>搜索结果</p>
                        <div class="tptbtns">
                            <a class="tptbtn exportbtn"><i class="icons tptexport"></i>全部导出</a>
                        </div>
                    </div>
                    <div class="htlist clear">
                        <dl class="peplitem">
                            <dt>
                                <a data-magnify="gallery" href="./img/zoomFullScreen.jpg">
                                    <img src="./img/people1.jpg"/>
                                </a>
                                <div class="csblok">
                                    <i class="pstshadow"></i>
                                    <span class="csnum" title="99.99%">99.99%</span>
                                </div>
                            </dt>
                            <dd>
                                <p class="timep ellipsis" title="2018-08-10 08:23:20">2018-08-10 08:23:20</p>
                                <p class="sitep ellipsis" title="东门入口1号监控点">东门入口1号监控点</p>
                            </dd>
                        </dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                        <dl class="peplitem"></dl>
                    </div>
                    <!-- 无数据时的占位图 -->
                    <!-- <div class="nodatadv"> 
                        暂无数据
                    </div> -->
                    <!-- 分页 -->
                    <div class="pagegation">
                        <ul>
                            <li>
                                <a class="curpage">1</a>
                            </li>
                            <li>
                                <a>2</a>
                            </li>
                            <li>
                                <a>3</a>
                            </li>
                            <li>
                                <a>4</a>
                            </li>
                            <li>
                                <a>5</a>
                            </li>
                            <li>
                                <a>···</a>
                            </li>
                            <li>
                                <a>10</a>
                            </li>
                            <li>
                                <a>11</a>
                            </li>
                            <li>
                                <a>&gt;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <i id="tip_center" class="tip_center"></i>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <script type="text/javascript">

        $(function(){

            //普通select2初始化
            $(".defaultSel").select2({
                //隐藏搜索框
                placeholder: '地点为多选',
                minimumResultsForSearch: Infinity,
                width: 360
                
            });

            $( "#slider" ).slider({
                range: "max",
                min: 0,
                max: 100,
                value: 59, //默认值设置
                slide: function( event, ui ) {
                    $( "#similarVal" ).html(ui.value+'%');
                }
            });

            // 默认值显示
            $( "#similarVal" ).html( $( "#slider" ).slider( "value" )+'%');

        });  

        // 切换库样式
        // $('.bankul').on('click', 'li', function(){
        //     $(this).addClass('curli');
        //     $(this).siblings('li').removeClass('curli');
        // });

        // 人员布控库
        $('#personCtrBank').on('click', function(){
            PrtIframeTo('face_search_person.html');
        });

        // 点击图片
        $('#imgupld').on('click', function(){
            $('#imgfile').click();
        });

        //查看原图初始化,图片比例16:9
        $('[data-magnify]').magnify({
            title: false,
            draggable: false,
            resizable: false,
            fixedModalSize: true,
            headToolbar: ['close'],
            footToolbar: [],
            modalWidth: 1395,
            modalHeight: 785,
            footToolbar: [
                'zoomIn',
                'zoomOut',
                'prev',
                'next',
                'rotateLeft'
            ]
        }); 

    </script>
</body>
</html>
