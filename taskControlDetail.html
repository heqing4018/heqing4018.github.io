<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>任务状态详情</title>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/my-bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/taskControl.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/bootstrap-3.3.6/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    
</head>
<body>
    <section class="secmain">
        <div class="contentTab">
            <!-- 标题 -->
            <div class="topTitl backTitl nohrTitl">
                <h2><i class="goBack"></i>任务状态详情</h2>
                <hr/>
                <div class="tptbtns">
                    <a class="tptbtn addsxtbtn"><i class="icons tptadd"></i>添加算法</a>
                </div>
            </div>
            <table class="detailTbl">
                <tr>
                    <td class="w110">摄像头名称：</td>
                    <td>花园东路15号</td>
                </tr>
                <tr>
                    <td>上级分组：</td>
                    <td>北京市</td>
                </tr>
                <tr>
                    <td>数据分组：</td>
                    <td>海淀区</td>
                </tr>
                <tr>
                    <td>所属地点：</td>
                    <td>花园路</td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">任务状态：</td>
                    <td>
                        <table class="taskTbl">
                            <tr class="thead"><td>算法名称</td><td>任务状态</td><td>操作</td></tr>
                            <tr>
                                <td>人脸算法</td>
                                <td>
                                    <span class="greenDot">分析中</span>
                                    <!-- <span class="yellowDot">分析暂停</span> -->
                                </td>
                                <td>
                                    <!-- <a class="btnico startico"></a> -->
                                    <a class="btnico stopico"></a>
                                    <a class="btnico redDelico"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>车辆算法</td>
                                <td>
                                    <!-- <span class="greenDot">分析中</span> -->
                                    <span class="yellowDot">分析暂停</span>
                                </td>
                                <td>
                                    <a class="btnico startico"></a>
                                    <!-- <a class="btnico stopico"></a> -->
                                    <a class="btnico redDelico"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>目标检测算法</td>
                                <td>
                                    <!-- <span class="greenDot">分析中</span> -->
                                    <span class="yellowDot">分析暂停</span>
                                </td>
                                <td>
                                    <a class="btnico startico"></a>
                                    <!-- <a class="btnico stopico"></a> -->
                                    <a class="btnico redDelico"></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 添加算法 -->
    <div class="shadeBox" id="addBox" style="margin-top: -210px;">
        <h2>
            <i class="sdbxclose" id="addclose"></i>
            添加算法
        </h2>
        <div class="sdbcont">
            <table style="width:415px;">
                <tr>
                    <td><span class="redStart">算法名称：</span></td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>算法名称1</option>
                            <option>算法名称2</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sdbfoot">
            <input id="addsurn" class="obtn" type="button" value="确认">
            <input id="addcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <!-- 删除算法 -->
    <div class="shadeBox" id="delBox">
        <h2>
            <i class="sdbxclose" id="delclose"></i>
            删除
        </h2>
        <div class="sdbcont delcont">
                <i class="sdtipdeli "></i>确认删除此算法？
        </div>
        <div class="sdbfoot">
            <input id="delsurn" class="obtn" type="button" value="确认"/>
            <input id="delcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
    <script type="text/javascript">

        $(function(){
            
            // 弹框内select2初始化
            $(".boxselbig").select2({
				//隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 330
            });
            
            // select2 赋值
            //$('#id选择器').val('所要赋的值').trigger("change");
            
		});
        
        // 返回
        $('.goBack').on('click', function(){

            PrtIframeTo('taskControlbyDevice.html');

        });
        
        var oaddBox = $('#addBox'),   //添加算法
            odelBox = $('#delBox');  //删除算法

        // 添加算法------------------------------
        $('.addsxtbtn').on('click', function(){
            ShadeShow(oaddBox);
        });
        //添加算法，确认
        $('#addsurn').on('click', function(){
            ShadeClose(oaddBox);
        });
        //添加算法，取消
        $('#addcancel').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 添加算法，关闭
        $('#addclose').on('click', function(){
            ShadeClose(oaddBox);
        });

        //删除算法--------------------------------------
        $('.detailTbl').on('click', '.redDelico', function(){
            ShadeShow(odelBox);
        });
        //删除算法，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除算法，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        // 删除算法，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });

	</script>
</body>
</html>
