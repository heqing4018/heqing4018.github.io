<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>消息通知查看</title>
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/jquery.magnify.css" >
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/magnify-white-theme.css" >
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/messageHistory_detail.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>   
</head>
<body>
    <div class="innerContent">
        <!-- 导航 -->
        <div class="topNavi">
            <h2>
                <i class="nav icons"></i>
                <a href="messageHistory.html">消息通知</a>
                <a href="#">/ 查看</a>
            </h2>
        </div>
        <section class="secmain">
            <!-- 标题 -->
            <div class="topTitl">
                <p><i class="goBack"></i>查看</p>
            </div>
            <div class="contBox clear">
                <div class="left">
                    <table class="tbl1">
                        <tr>
                            <td>
                                <span class="">消息标题：</span>
                            </td>
                            <td>
                                <input class="msgipt" type="text" readonly value="消息标题测试"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align:top;padding-top:15px;">
                                <span class="">消息内容：</span>
                            </td>
                            <td>
                                <textarea class="msgtxt" readonly>消息内容测试消息内容测试</textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="">推送时间：</span>
                            </td>
                            <td>
                                <input class="msgipt" type="text" readonly value="2017-10-10 20:23:23"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align:top;padding-top:12px;">
                                <span class="">推送人员：</span>
                            </td>
                            <td style="padding-top:12px;">
                                <div class="selResult">
                                    <table id="resultList" class="infotbl">
                                        <tr>
                                            <td>姓名</td>
                                            <td>旅店名称</td>
                                            <td>身份</td>
                                            <td>手机号</td>
                                            <td>身份证号</td>
                                        </tr>
                                        <tr>
                                            <td><span class="infoval mw70">齐橙橙</span></td>
                                            <td><span class="infoval mw130">旅店名称1</span></td>
                                            <td><span class="infoval mw70">老板</span></td>
                                            <td><span class="infoval mw105">13589652104</span></td>
                                            <td><span class="infoval mw165">123659874569852336</span></td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </div>
    <!-- 遮罩  style="display:block"-->
    <div class="shade"></div>
    <i id="tip_center" class="tip_center"></i>
    <script type="text/javascript">

        //返回
        $('.goBack').on('click', function(e){
            PrtIframeTo('messageHistory.html');
        });

        
    </script>
</body>
</html>
