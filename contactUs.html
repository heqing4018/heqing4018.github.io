  <script src="https://webapi.amap.com/maps?v=1.4.2&key=96fdd330de76f7214eeaccb5b049cb7b"></script>
  <script>

    //加载地图，调用浏览器定位服务----------------------
    var mapBj = new AMap.Map('beijing', {
      resizeEnable: true,
      zoom: 15,
      center: [116.378528,39.970757]
      
    });

    var mapCq = new AMap.Map('chongqing', {
      resizeEnable: true,
      zoom: 15,
      center: [106.643976,29.497307]
    });

    // 构造点标记------------------------------------
    var markerBj = new AMap.Marker({
      title:'北京时代云英科技有限公司',
      position: mapBj.getCenter(),
      icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
      clickable: true
    });
    markerBj.setMap(mapBj);
    markerBj.on('click',function(){

      infoWindow = new AMap.InfoWindow({
        anchor: 'center',
        content: '北京时代云英科技有限公司',
        offset: new AMap.Pixel(0, -25)
      });

      infoWindow.open(mapBj, mapBj.getCenter());
    });


    var markerCq = new AMap.Marker({
      title:'重庆时代云英科技有限公司',
      position: mapCq.getCenter(),
      icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
      clickable: true
    });
    
    markerCq.setMap(mapCq);
    markerCq.on('click',function(){

        anchor: 'center',
        content: '重庆时代云英科技有限公司',
        offset: new AMap.Pixel(0, -25)
      });

      infoWindow.open(mapCq, mapCq.getCenter());
    });
