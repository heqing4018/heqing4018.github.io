    <script>

        $(function(){
            changeFrameHeight();
        });

        function changeFrameHeight(){
		    var ifm= document.getElementById("iframeMain"); 
			ifm.style.height=document.documentElement.clientHeight-120+"px";
			// 125是顶部和底部所占高度，需根据实际情况调整
        }
        
		window.onresize=function(){  
		    changeFrameHeight();
		}
         

        // 阻止默认行为
        $('.lb-listouter').on('click', 'a', function(e){
            e.preventDefault();
        });

        function menuclick(e){
            e.stopPropagation();
            if($(this).children('ol').length > 0){
                $(this).toggleClass('curitem');
            }else{
                $(this).closest('ul').find('li').removeClass('curli');
                $(this).addClass('curli');


                //切换页面
                iframeTo($(this).find('a').attr('hrefto'));
            }
        }

        var oli = $('li','.lb-listouter');
        oli.each(function(){
            $(this)[0].addEventListener('click', menuclick, false);
        });

        // 退出，页面跳转
        $('.exit-btn').on('click' , function(){

            $(location).attr('href', 'login.html');

        });

        // admin，页面跳转
        $('#toInfo').on('click' ,'a', function(e){

            e.preventDefault();
            iframeTo($(this).attr('href'));
        });
