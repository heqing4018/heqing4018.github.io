<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态实名认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="js/plugins/flexible/flexible.css" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <div class="pgsBar">
            <ul class="clear">
                <li class="curLi"><i class="pgsdot">1</i>上传证件<i class="pgsline"></i></li>
                <li><i class="pgsdot">2</i>活体检测<i class="pgsline"></i></li>
                <li><i class="pgsdot">3</i>认证结果</li>
            </ul>
        </div>
        <div class="content">

            <div class="phtdv idFront hasTake">
                <p>上传身份证人像面</p>
                <div class="imgdv">
                    <img src="./img/id1.jpg"/>
                    <div class="imgshd">
                        <!-- 照片符合规范对应样式 -->
                        <i class="imgstatei passi"></i>
                        <!-- 照片不符合规范，需重新上传对应样式 -->
                        <!-- <i class="imgstatei notpassi"></i> -->
                    </div>
                </div>
                <!-- 拍照按钮 -->
                <a href="javascript:void(0)" class="tkphtbtn"></a>
            </div>
            <div class="phtdv idRear hasTake">
                <p>上传身份证国徽面</p>
                <div class="imgdv">
                    <img src="./img/id2.jpg"/>
                    <div class="imgshd">
                        <!-- 照片符合规范对应样式 -->
                        <!-- <i class="imgstatei passi"></i> -->
                        <!-- 照片不符合规范，需重新上传对应样式 -->
                        <i class="imgstatei notpassi"></i>
                    </div>
                </div>
                <!-- 拍照按钮 -->
                <a href="javascript:void(0)" class="tkphtbtn"></a>
            </div>

            <div class="infodv">
                <p>请核对自动识别信息，若信息有误请重新上传</p>
                <p class="idinfo clear">
                    <span class="userName">张三</span>
                    <span class="userId">130423169857425889</span>
                </p>
            </div>
            <div class="btndv">
                <input id="nextStep" class="obtn" type="button" value="下一步" />
                <input id="rulebtn" class="obtn btnwt" type="button" value="拍摄规范"/>
            </div>
        </div>
        <div class="btmtip">
            <i class="btmi"></i>中国电信物联网动态实名验证，保障您的信息安全 
        </div>
    </div>
    <!-- 遮罩 -->
    <div class="shade" style="display:none"></div>
    <!-- 拍摄规范 style="display:none"-->
    <div class="shadeW" style="display:none">
        <div class="sdTop">
            <p class="dotp">拍摄规范</p>
        </div>
        <div class="sdCont">
            <dl class="idl1">
                <dt></dt>
                <dd>标准</dd>
            </dl>
            <div class="dlW">
                <dl class="idl2">
                    <dt></dt>
                    <dd>边框缺失</dd>
                </dl>
                <dl class="idl3">
                    <dt></dt>
                    <dd>照片模糊</dd>
                </dl>
                <dl class="idl4">
                    <dt></dt>
                    <dd>闪光强烈</dd>
                </dl>
            </div>
        </div>
        <div class="sdbtm">
            <input id="closeRule" class="obtn" type="button" value="知道了"/>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/plugins/flexible/flexible.js"></script>
    <script src="js/public.js"></script>
    <!-- <script src="js/plugins/flexible/flexible_css.js"></script> -->
    <!-- <script src="js/plugins/layer_mobile/layer.js"></script> -->
    

    <script>

        // 拍摄规范
        var oshadeW = $('.shadeW');
        $('#rulebtn').on('click', function(){
            ShadeShow(oshadeW);
        });

        $('#closeRule').on('click', function(){
            ShadeClose(oshadeW);
        });
        

        // 下一步
        $('#nextStep').on('click', function(){
            $(location).attr('href', 'detection.html');
        });
        

    </script>
</body>
</html>
