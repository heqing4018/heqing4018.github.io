    <!-- 驳回审核 -->

            <i class="sdbxclose" id="rejecclose"></i>

    <script>


        // 顶部导航
        // $('.topNavi').on('click', 'a', function(e){
        //     var ourl = $(this).attr('href');
        //     PrtIframeTo(ourl);
        // });

        //返回
        $('.goBack').on('click', function(e){
            PrtIframeTo('operatorInfo_check.html');
        });

        //查看原图初始化,图片比例3:2
        $('[data-magnify]').magnify({
            title: false,
            draggable: false,
            resizable: false,
            fixedModalSize: true,
            headToolbar: ['close'],
            footToolbar: [],
            modalWidth: 675,
            modalHeight: 450,
            footToolbar: [
                'zoomIn',
                'zoomOut',
                'rotateLeft'
            ]
        });

        var oeditbtn = $('.editbtn'),     //编辑按钮
            opassbtns = $('.passbtns');   //通过、驳回按钮

        //编辑
        $('.editbtn').on('click', function(){
            opassbtns.show();
            oeditbtn.hide();
        });


        var opassBox = $('#passBox'),     //通过审核
            orejecBox = $('#rejecBox');   //驳回审核
    
        // 通过审核------------------------------
        $('.passbtn').on('click', function(){
            ShadeShow(opassBox);
        });
        //通过审核，确认
        $('#passsurn').on('click', function(){
            ShadeClose(opassBox);
            opassbtns.hide();
            oeditbtn.show();
        });
        //通过审核，取消
        $('#passcancel').on('click', function(){
            ShadeClose(opassBox);
        });
        // 通过审核，关闭
        $('#passclose').on('click', function(){
            ShadeClose(opassBox);
        });
        // 驳回审核-----------------------------------
        $('.rejectbtn').on('click', function(){
            ShadeShow(orejecBox);
        });
        //驳回审核，确认
        $('#rejecsurn').on('click', function(){
            ShadeClose(orejecBox);
            opassbtns.hide();
            oeditbtn.show();
        });
        //驳回审核，取消
        $('#rejeccancel').on('click', function(){
            ShadeClose(orejecBox);
        });
        //驳回审核，关闭
        $('#rejecclose').on('click', function(){
            ShadeClose(orejecBox);
        });
        
    </script>
