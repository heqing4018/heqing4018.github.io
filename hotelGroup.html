<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>旅馆分组管理</title>
    <link rel="stylesheet" type="text/css" href="plugins/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/jquery.magnify.css" >
    <link rel="stylesheet" type="text/css" href="plugins/magnify-master/css/magnify-white-theme.css" >
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="plugins/select2/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
    <script language="javascript" type="text/javascript" src="plugins/My97DatePicker/WdatePicker.js"></script>
</head>
<body>
    <div class="innerContent">
        <!-- 导航 -->
        <div class="topNavi">
            <h2>
                <i class="nav icons"></i>
                <a href="#">旅馆分组管理</a>
            </h2>
        </div>
        <section class="secmain">
            <!-- 标题 -->
            <div class="topTitl">
                <p>旅馆分组管理</p>
                <div class="tptbtns">
                     <a class="tptbtn addbtn"><i class="icons tptadd"></i>新建分组</a>
                </div>
            </div>
            <div class="contBox">
                <!-- 菜单栏 -->
                <table class="menutb">
                    <tr>
                        <td class="wmntd">
                            <input type="text" class="mnipt" placeholder="请输入分组名称">
                        </td>
                        <td class="wmntd">
                            <select class="mnipt defaultSel">
                                <option>请选择市局</option>
                                <option value="">市局1</option>
                                <option value="">市局2</option>
                            </select>
                        </td>
                        <td class="wmntd">
                            <select class="mnipt defaultSel">
                                <option>请选择分局</option>
                                <option value="">分局1</option>
                                <option value="">分局2</option>
                            </select>
                        </td>
                        <td class="wmntd">
                            <select class="mnipt defaultSel">
                                <option>请选择派出所</option>
                                <option value="">派出所1</option>
                                <option value="">派出所2</option>
                            </select>
                        </td>
                        <td>
                            <input class="obtn searchbtn" type="button" value="查询" />
                            <input class="obtn resetbtn" type="reset" value="重置" />
                        </td>
                    </tr>
                </table>
                <!-- 数据列表 -->
                <table class="datatb">
                    <thead>
                        <tr>
                            <th class="wNumid">序号</th>
                            <th>分组名称</th>
                            <th>所属派出所</th>
                            <th>所属分局</th>
                            <th>所属市局</th>
                            <th class="w180">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>南坪商业大厦</td>
                            <td>南坪派出所</td>
                            <td>南岸分局</td>
                            <td>重庆市公安局</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>南坪商业大厦</td>
                            <td>南坪派出所</td>
                            <td>南岸分局</td>
                            <td>重庆市公安局</td>
                            <td>
                                <a class="tblbtn editico">编辑</a>
                                <a class="tblbtn delico">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 无数据时的占位图 -->
                <!-- <div class="nodatadv"> 
                    暂无数据
                </div> -->
                <!-- 分页 -->
                <div class="pagegation">
                    <ul>
                        <li>
                            <a class="curpage">1</a>
                        </li>
                        <li>
                            <a>2</a>
                        </li>
                        <li>
                            <a>3</a>
                        </li>
                        <li>
                            <a>4</a>
                        </li>
                        <li>
                            <a>5</a>
                        </li>
                        <li>
                            <a>···</a>
                        </li>
                        <li>
                            <a>10</a>
                        </li>
                        <li>
                            <a>11</a>
                        </li>
                        <li>
                            <a>&gt;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 添加分组 style="margin-top: -317px;"-->
    <div class="shadeBox" id="addBox" >
        <h2>
            <i class="sdbxclose" id="addclose"></i>
            添加分组
        </h2>
        <div class="sdbcont">
            <table style="width:440px;">
                <tr>
                    <td class="w100">
                        <span class="">分组名称：</span>
                    </td>
                    <td>
                        <input class="sdipt" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属市局：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>市局1</option>
                            <option>市局2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属分局：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>分局1</option>
                            <option>分局2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属派出所：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>派出所1</option>
                            <option>派出所2</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sdbfoot">
            <input id="addsurn" class="obtn" type="button" value="确定">
            <input id="addcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <!-- 编辑分组 style="margin-top: -317px;"-->
    <div class="shadeBox" id="editBox" >
        <h2>
            <i class="sdbxclose" id="editclose"></i>
            编辑分组
        </h2>
        <div class="sdbcont">
            <table style="width:440px;">
                <tr>
                    <td class="w100">
                        <span class="">分组名称：</span>
                    </td>
                    <td>
                        <input class="sdipt" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属市局：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>市局1</option>
                            <option>市局2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属分局：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>分局1</option>
                            <option>分局2</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="w100">
                        <span class="">所属派出所：</span>
                    </td>
                    <td>
                        <select class="sdipt boxselbig">
                            <option>派出所1</option>
                            <option>派出所2</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="sdbfoot">
            <input id="editsurn" class="obtn" type="button" value="确认">
            <input id="editcancel" class="obtn obtnBl" type="button" value="取消">
        </div>
    </div>
    <!-- 删除摄像头 -->
    <div class="shadeBox" id="delBox">
        <h2>
            <i class="sdbxclose" id="delclose"></i>
            删除
        </h2>
        <div class="sdbcont delcont">
                <i class="sdtipdeli "></i>确认删除此分组信息？
        </div>
        <div class="sdbfoot">
            <input id="delsurn" class="obtn" type="button" value="确认"/>
            <input id="delcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
    <i id="tip_center" class="tip_center"></i>
    <script>
        
        $(function(){

            //普通select2初始化
            $(".defaultSel").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 210
            });

            //弹框select2初始化
            $(".boxselbig").select2({
                //隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 340
            });
            
        });  
    
        var oaddBox = $('#addBox'),     //添加分组
            oeditBox = $('#editBox'),   //编辑分组
            odelBox = $('#delBox');     //删除分组
    
        // 添加分组------------------------------
        $('.addbtn').on('click', function(){
            ShadeShow(oaddBox);
        });
        //添加分组，确认
        $('#addsurn').on('click', function(){
            ShadeClose(oaddBox);
        });
        //添加分组，取消
        $('#addcancel').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 添加分组，关闭
        $('#addclose').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 编辑分组-----------------------------------
        $('.datatb').on('click', '.editico', function(){
            ShadeShow(oeditBox);
        });
        //编辑分组，确认
        $('#editsurn').on('click', function(){
            ShadeClose(oeditBox);
        });
        //编辑分组，取消
        $('#editcancel').on('click', function(){
            ShadeClose(oeditBox);
        });
        //编辑分组，关闭
        $('#editclose').on('click', function(){
            ShadeClose(oeditBox);
        });
        //删除分组--------------------------------------
        $('.datatb').on('click', '.delico', function(){
            ShadeShow(odelBox);
        });
        //删除分组，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除分组，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除分组，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });
        
    </script>
</body>
</html>
