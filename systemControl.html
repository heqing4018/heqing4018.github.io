    </div>
    <!-- 编辑服务器 -->
    <div class="shadeBox" id="editBox" style="margin-top: -317px;">

    <!-- 删除服务器 -->
    <div class="shadeBox" id="delBox">
        <h2>
            <i class="sdbxclose" id="delclose"></i>
            删除
        </h2>
        <div class="sdbcont delcont">
                <i class="sdtipdeli "></i>确认删除此服务器？
        </div>
        <div class="sdbfoot">
            <input id="delsurn" class="obtn" type="button" value="确认"/>
            <input id="delcancel" class="obtn obtnBl" type="button" value="取消"/>
        </div>
    </div>
    <script type="text/javascript">
        
        var oaddBox = $('#addBox'),   //添加服务器
            oeditBox = $('#editBox'),   //编辑服务器
            odelBox = $('#delBox');   //删除服务器
            
        // loadingShow('正在导出……');

        // 添加服务器------------------------------
        $('.addhostbtn').on('click', function(){
            ShadeShow(oaddBox);
        });
        //添加服务器，确认
        $('#addsurn').on('click', function(){
            ShadeClose(oaddBox);
        });
        //添加服务器，取消
        $('#addcancel').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 添加服务器，关闭
        $('#addclose').on('click', function(){
            ShadeClose(oaddBox);
        });
        // 编辑服务器-----------------------------------
        $('.xtjklist').on('click', '.editico', function(){
            ShadeShow(oeditBox);
        });
        //编辑服务器，确认
        $('#editsurn').on('click', function(){
            ShadeClose(oeditBox);
        });
        //编辑服务器，取消
        $('#editcancel').on('click', function(){
            ShadeClose(oeditBox);
        });
        // 编辑服务器，关闭
        $('#editclose').on('click', function(){
            ShadeClose(oeditBox);
        });
        //删除服务器--------------------------------------
        $('.xtjklist').on('click', '.delico', function(){
            ShadeShow(odelBox);
        });
        //删除服务器，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除服务器，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        // 删除服务器，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });
