    <script type="text/javascript">

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 7,
            spaceBetween: 3,
            slidesPerGroup: 1, //每次翻页挪动的个数
            slidesOffsetBefore: 45,
            slidesOffsetAfter: 180,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        $(function() {
            $( "#draggable" ).draggable({ 
                axis: "x" ,
                containment: "#dragContin",
                //当前是拖拽过程中时刻获取秒数，也可改为拖拽结束后获取
                // 使用教程 http://www.runoob.com/jqueryui/example-draggable.html
                drag: function(e) {
                    var otdw = e.target.offsetLeft; //otdw是拖动的像素值，9是拖动按钮原来偏离的像素值
                    var osecond = getTm(otdw);
                    console.log( osecond );
                    // 当前只是或秒数osecond，比如凌晨1点的时候 秒数是3660 
                }
            });
        });

        // 日期选择
        $('.dtUl').on('click', 'div', function(){
            $(this).addClass('curDt');
            $(this).siblings('div').removeClass('curDt');
            var odt = $(this).attr('self-date');
            console.log(odt);
        });

        // 获取时间点
        function getTm(x){
            var ozw = $('.tmUl').outerWidth()-1;  //总长度 ozw px
            var ozSecond = 24*60*60;    //总秒数时长 ozSecond s
            var opers = ozSecond/ozw;  //每像素代表秒时长 opers s
            var ovalSecond = opers*x;
            return ovalSecond;
        }
