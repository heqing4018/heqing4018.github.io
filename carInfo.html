    <script type="text/javascript">

        $(function(){

            //普通select2初始化
			$(".defaultSel").select2({
				//隐藏搜索框
                minimumResultsForSearch: Infinity,
                width: 220
			});

            
        });
        
        var oSelectbtn = $('.selectbtn'), //批量选择按钮
            oOprbtndv = $('.oprbtndv'), //操作按钮
            odelBox = $('#delBox');   //删除

        // 批量选择
        $('.selectbtn').on('click', function(){
            $(this).hide();
            oOprbtndv.show();
            $('.htzhlb', '.tjimgdv').show();
        });

        // 全选
        $('#selAllbtn').on('click', function(){
            $('input[name=itemCk]').prop('checked', true);
        });

        // 反选
        $('#selBackSelbtn').on('click', function(){
            $('input[name=itemCk]').each(function(e){
                oval = $(this).prop('checked');
                $(this).prop('checked', !oval);
            });
        });

        // 取消批量选择
        $('#selCancelbtn').on('click', function(){
            oSelectbtn.show();
            oOprbtndv.hide();
            $('.htzhlb', '.tjimgdv').hide();
            $('input[name=itemCk]').prop('checked', false);
        });

        // 删除
        $('#selDelbtn').on('click', function(){
            ShadeShow(odelBox);
        });

        //删除分组，确认
        $('#delsurn').on('click', function(){
            ShadeClose(odelBox);
        });
        //删除分组，取消
        $('#delcancel').on('click', function(){
            ShadeClose(odelBox);
        });
        // 删除分组，关闭
        $('#delclose').on('click', function(){
            ShadeClose(odelBox);
        });

        // 点击图片跳转到详情
        $('.tjlist').on('click', 'img', function(e){
