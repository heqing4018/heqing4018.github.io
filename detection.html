<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态实名认证</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/public.css" rel="stylesheet">
    <link href="css/detection.css" rel="stylesheet">
    <link href="js/plugins/flexible/flexible.css" rel="stylesheet">
</head>
<body>
    <div class="container" >
        <div class="pgsBar">
            <ul class="clear">
                <li class="curLi"><i class="pgsdot">1</i>上传证件<i class="pgsline"></i></li>
                <li class="curLi"><i class="pgsdot">2</i>活体检测<i class="pgsline"></i></li>
                <li><i class="pgsdot">3</i>认证结果</li>
            </ul>
        </div>
        <div class="content">
            <div class="tipdv">
                <p class="tip1">请使用前置摄像头</p>
                <p class="tip2">朗读下方数字，录制一段匀速的身份验证视频</p>
                <ul class="cknum">
                    <li>6</li>
                    <li>3</li>
                    <li>5</li>
                    <li>8</li>
                </ul>
                <input id="ckvideo" class="obtn btnwt" flag="1" type="button" value="查看演示视频"/>
            </div>
            <!-- 视频容器 -->
            <div class="videodv">
                <video id="video" controls autoplay>
                    <source src="video/movie.mp4" type="video/mp4" vFile>
                </video>
            </div>
            <div class="btndv">
                <input id="mkfilm" class="obtn" type="button" value="开始录制"  />
                <input id="rulebtn" class="obtn btnwt" type="button" value="录制规范"/>
            </div>
        </div>
        <div class="btmtip">
            <i class="btmi"></i>中国电信物联网动态实名验证，保障您的信息安全 
        </div>
    </div>
    <!-- 遮罩 -->
    <div class="shade"></div>
    <!-- 录制规范 style="display:none"-->
    <div class="shadeW" id="rules">
        <div class="sdTop">
            <p class="dotp">录制规范</p>
        </div>
        <div class="sdCont">
            <p class="lztip">请在安静的环境下录制，确保正脸水平对准屏幕</p>
            <dl class="idl1">
                <dt></dt>
                <dd>标准</dd>
            </dl>
            <div class="dlW">
                <dl class="idl2">
                    <dt></dt>
                    <dd>避免光线不佳</dd>
                </dl>
                <dl class="idl3">
                    <dt></dt>
                    <dd>避免眼睛反光</dd>
                </dl>
                <dl class="idl4">
                    <dt></dt>
                    <dd>避免镜头晃动</dd>
                </dl>
            </div>
        </div>
        <div class="sdbtm">
            <input id="closeRule" class="obtn" type="button" value="知道了"/>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/plugins/flexible/flexible.js"></script>
    <script src="js/public.js"></script>
    

    <script>

        // 录制规范
        var orules = $('#rules');
        $('#rulebtn').on('click', function(){
            ShadeShow(orules);
        });

        $('#closeRule').on('click', function(){
            ShadeClose(orules);
        });

        // 开始录制
        $('#mkfilm').on('click', function(){
        });

        // 查看/关闭演示视频
        $('#ckvideo').on('click', function(){

            var flag = $(this).attr('flag');

            if(flag=='1'){
                $('#video').slideDown();
                $(this).attr('flag','2');
                $(this).attr('value','关闭演示视频');
            }else if(flag=='2'){
                $('#video').slideUp();
                $(this).attr('flag','1');
                $(this).attr('value','查看演示视频');
            }

        })

        
    </script>
</body>
</html>
